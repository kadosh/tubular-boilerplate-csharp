<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-lg-4 col-md-3 col-xs-1">&nbsp;</div>
        <div class="col-lg-4 col-md-6 col-xs-10">
            <div class="tubular-general-overlay" ng-show="loading">
                <div>
                    <div class="fa fa-refresh fa-2x fa-spin"></div>
                </div>
            </div>
            <form name="loginForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Log in
                    </div>
                    <div class="panel-body">
                        <p>Please provide your credentials to log in.</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon hidden-xs">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" autofocus
                                       name="username" ng-model="username" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon hidden-xs">
                                    <i class="fa fa-unlock-alt"></i>
                                </span>
                                <input type="password" class="form-control"
                                       name="password" ng-model="password" required />
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success"
                                    ng-disabled="loginForm.$invalid">
                                <i class="fa fa-check-circle"></i>&nbsp;Login
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-3 col-xs-1">&nbsp;</div>
    </div>
</div>
